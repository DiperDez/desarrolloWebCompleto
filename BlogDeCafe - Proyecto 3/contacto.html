<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo text-center">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto text-center">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <div class="contenedor">
        <h3 class="text-center">Sobre nosotros</h3>
        <div class="contacto-bg"></div>

        <form class="formulario-contacto">
            <div class="campo">
                <label 
                    for="nombre" 
                    class="campo__label"
                >
                    Nombre
                </label>
                <input 
                    type="text" 
                    placeholder="Tu nombre" 
                    id="nombre"
                    class="campo__field"
                >
            </div>
            <div class="campo">
                <label 
                    for="email" 
                    class="campo__label"
                >
                    Email
                </label>
                <input 
                    type="email" 
                    placeholder="Tu email" 
                    id="email"
                    class="campo__field"
                >
            </div>
            <div class="campo">
                <label 
                    for="mensaje" 
                    class="campo__label"
                >
                    Mensaje
                </label>
                <textarea 
                    placeholder="Tu mensaje" 
                    id="mensaje"
                    class="campo__field--textarea"
                >
                </textarea>
            </div>
            <div class="campo">
                <input type="button" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="contenedor footer__contenido">
            <a href="index.html" class="logo text-center">
                <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>
</body>
</html>
